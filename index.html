<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidratatec</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <!-- Tela de Carregamento/Boas-vindas -->

            <div id="progress-container">

                    </div>
                </div>
                <div id="goal-text">

                <div class="presets">
                    <button class="preset-btn" data-amount="150">Copo (150ml )</button>
                    <button class="preset-btn" data-amount="300">Copo G (300ml)</button>
                    <button class="preset-btn" data-amount="500">Garrafa (500ml)</button>

                <input type="number" id="custom-amount" placeholder="Ou digite um valor (ml)">

            </div>
        </div>

        <!-- Modal de Configura√ß√£o Inicial (Onboarding) -->

</html>
